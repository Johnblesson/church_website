<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pastor.css">
    <link rel="preconnect"
        href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user-image">
            <img src="images/gallery/Rev James.jpg"
            alt="this image contains user-image">
        </div>
        <div class="content">
            <h3 class="name">Rev. James Kwesi Ennin</h3>
            <p class="username">Senior Pastor 0f River of Life City Church</p>
            <div class="links">
                <a class="facebook" href="#"
                    target="_blank" title="GFG_facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="youtube" href="#"
                    title="GFG_youtube" target="_blank">
                    <i class="fab fa-youtube-square"></i>
                </a>
                <a class="twitter" href="#"
                    title="GFG_linkedin" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>     
                <a class="insta" href="#"
                    target="_blank" title="GFG_instagram">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
 
            <p class="details">
                General Overseer and Founder
            </p>
 
 
            <a class="effect effect-4" href="mailto: info@riveroflifecitychurch.org">
                Message
            </a>
        </div>
    </div>
     
    <!-- This is link of adding small images
         which are used in the link section  -->
    <script src="https://kit.fontawesome.com/704ff50790.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
